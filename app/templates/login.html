<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>登陆</title>
    <link rel="stylesheet" href="{{ url_for("static", filename='bootstrap-3.3.7-dist/css/bootstrap.min.css') }}">

    <script src="{{ url_for("static", filename="jquery-3.2.1.min.js") }}"></script>
    <script src="{{ url_for("static", filename="bootstrap-3.3.7-dist/js/bootstrap.min.js") }}"></script>
    <style>
        .navbar-default {border-radius: 0px;box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.2);background: rgba(255, 255, 255, 0.9);opacity: 70%}
    </style>
</head>
<body>

<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <!-- toggle for responsive screen -->
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" aria-controls="navbar" aria-expanded="false" data-target="#fullmoon-navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">SCN Coaching Game</a><!-- logo for navibar -->
        </div><!--navbar header-->

        <!-- navbar links -->
        <!-- navbar-collapse -->
    </div><!--container-fluid-->
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form" method="post">
                    <input type="hidden" name="_crsf_token" value="{{ crsf_token() }}">
                    <input type="hidden" value="{{ next or '' }}" name="next">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Name" name="usr"
                                       autofocus required autocomplete="off">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="pwd"
                                       type="password" required autocomplete="off">
                            </div>
                            <div class="form-group">
                            <div class="messages">
                                {% for messages in get_flashed_messages()%}
                                {{ messages }}
                                {% endfor %}
                            </div>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                            <input type="submit" class="btn btn-success btn-block" value="Login">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
